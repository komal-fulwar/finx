<!DOCTYPE html>
<html lang="zxx">
    <head>
        <!--====== Required meta tags ======-->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--====== Title ======-->
        <title>Shared on THEMELOCK.COM - EduFit - Education & Online Course HTML Template</title>
        <!--====== Favicon Icon ======-->
        <link rel="shortcut icon" href="../common/images/favicon.png" type="image/png">
        <!--====== Google Fonts ======-->
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
        <!--====== FlatIcon css ======-->
        <link rel="stylesheet" href="../common/fonts/flaticon/flaticon_edufit.css">
        <!--====== FontAwesome css ======-->
        <link rel="stylesheet" href="../common/fonts/fontawesome/css/all.min.css">
        <!--====== Bootstrap css ======-->
        <link rel="stylesheet" href="../common/css/plugins/bootstrap.min.css">
        <!--====== Slick-popup css ======-->
        <link rel="stylesheet" href="../common/css/plugins/slick.css">
        <!--====== Magnific-popup css ======-->
        <link rel="stylesheet" href="../common/css/plugins/magnific-popup.css">
        <!--====== Animate css ======-->
        <link rel="stylesheet" href="../common/css/plugins/aos.css">
        <!--====== Default css ======-->
        <link rel="stylesheet" href="../common/css/default.css">
        <!--====== Common Style css ======-->
        <link rel="stylesheet" href="../common/css/common_style.css">
        <!--====== Style css ======-->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!--====== Start Preloader ======-->
        <div class="preloader">
            <div class="loader">
                <img src="../common/images/loader.png" alt="loader">
            </div>
        </div><!--====== End Preloader ======-->
        <main>
            <!--======  Start Page Hero Section  ======-->
            <section class="ef-user-sec">
                <!--=== User Wrapper ===-->
                <div class="user-wrapper">
                    <!--=== User Left ===-->
                    <div class="user-left bg_cover" style="background-image: url(assets/images/gallery/user_bg.png);">
                        <img src="assets/images/gallery/user.png" alt="Image">
                    </div>
                    <!--=== User Right ===-->
                    <div class="user-right">
                        <div class="user-form-wrapper">
                            <div class="brand-logo">
                                <a href="#"><img src="../common/images/logo/logo-main.png" alt="Logo Main"></a>
                            </div>
                            <h3>Login into Edufit</h3>
                            <p>Nice to see you! Please log in with your account.</p>
                            <form class="login-form">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="email">Email<span>*</span></label>
                                            <input type="email" class="form_control" placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="password">Password<span>*</span></label>
                                            <input type="password" class="form_control" placeholder="Enter your password" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <div class="form-check mb-20">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                                <a href="#">Forgot your password?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <button class="theme-btn style-one">Log in</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="others-login text-center mt-15 mb-20">
                                <div class="text">Or Login With</div>
                            </div>
                            <div class="social-login">
                                <button class="theme-btn style-one"><img src="assets/images/login/icon1.png" alt="icon">Sign up with Google</button>
                                <button class="theme-btn style-one"><img src="assets/images/login/icon2.png" alt="icon">Sign up with Facebook</button>
                            </div>
                            <div class="register text-center">
                                Don't have an account? <a href="#">Register here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section><!--======  End Page Hero Section  ======-->
        </main>
        <!--====== Jquery js ======-->
        <script src="../common/js/plugins/jquery-3.7.1.min.js"></script>
        <!--====== Bootstrap js ======-->
        <script src="../common/js/plugins/popper.min.js"></script>
        <!--====== Bootstrap js ======-->
        <script src="../common/js/plugins/bootstrap.min.js"></script>
        <!--====== Slick js ======-->
        <script src="../common/js/plugins/slick.min.js"></script>
        <!--====== Magnific js ======-->
        <script src="../common/js/plugins/jquery.magnific-popup.min.js"></script>
        <!--====== Aos js ======-->
        <script src="../common/js/plugins/aos.js"></script>
        <!--====== Main js ======-->
        <script src="../common/js/common_script.js"></script>
        <!--====== Main js ======-->
        <script src="assets/js/theme.js"></script>
    </body>
</html>
